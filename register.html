<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


    const firebaseConfig = {
      apiKey: "AIzaSyDKFZhYibbIxtFlpl68usbtUpk3Dobcvog",
      authDomain: "cslife-9797d.firebaseapp.com",
      databaseURL: "https://cslife-9797d-default-rtdb.firebaseio.com",
      projectId: "cslife-9797d",
      storageBucket: "cslife-9797d.appspot.com",
      messagingSenderId: "734759036591",
      appId: "1:734759036591:web:37b5060bcee292b826965a",
      measurementId: "G-84WMFTCM25"
    };  
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  
    const db = getDatabase();
    const auth = getAuth();
    console.log(app);

    let fname = document.getElementById('Fname');
    let lname = document.getElementById('Lname');
    let age = document.getElementById('age');
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let programType = document.getElementById('program_type');
    let section = document.getElementById('section');
    let userType = document.getElementById('user_type');

    let former = document.getElementById('former'); 

    let RegisterUser = evt => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, email.value, password.value)
        .then((credentials) =>{
                set(ref(db, 'users/' + credentials.user.uid),{
                    firstname: fname.value,
                    lastname: lname.value,
                    age: age.value,
                    email: email.value,
                    userId: "",
                    password: password.value,
                    selectedProgram: programType.value,
                    section: section.value,
                    userType: userType.value
                })
                alert("Account Created");
        })
        .catch((error)=>{
            console.log(error);
            alert(error.message);
        })
        
    }
    former.addEventListener('submit', RegisterUser);
  </script>
