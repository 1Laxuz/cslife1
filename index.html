
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="headerNav">
    <div class="headerNavtopbar">
    <div class="toggle">     
    </div>
        <div class="headings">
            <h1>CS : LIFE</h1>
        </div>
        <div class="user">
        </div>
    </div>
</div>
        <div class="logins">
        <form action="" method="post" id="former">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <section class="" >
          <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center" >
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                    <h1>CS : LIFE PORTAL</h1>
                    <h3>LOG IN</h3>
                      <p class="text-white-50 mb-5">Please enter your email and password!</p>

                      <div class="form-outline form-white mb-4">
                        <input type="email" class="form-control form-control-lg"  id="email"  required placeholder="Enter your email">
                        <label class="form-label" for="typeEmailX">Email</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control form-control-lg" id="password"  required placeholder="Enter your password">
                        <label class="form-label" for="typePasswordX">Password</label>
                      </div>

                      <button type="submit" class="btn btn-outline-success btn-lg px-5">Log In</button>
                      <a href="register.html"><button type="button"  class="btn btn-outline-success btn-lg px-5">Sign Up</button></a>
                    
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
        </form>
        </div>

        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
          import { getDatabase, set, ref, child, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
          import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      
      
          const firebaseConfig = {
            apiKey: "AIzaSyDKFZhYibbIxtFlpl68usbtUpk3Dobcvog",
            authDomain: "cslife-9797d.firebaseapp.com",
            databaseURL: "https://cslife-9797d-default-rtdb.firebaseio.com",
            projectId: "cslife-9797d",
            storageBucket: "cslife-9797d.appspot.com",
            messagingSenderId: "734759036591",
            appId: "1:734759036591:web:37b5060bcee292b826965a",
            measurementId: "G-84WMFTCM25"
          };  
          
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const db = getDatabase();
          const auth = getAuth(app);
          const dbref = ref(db);

          let email = document.getElementById('email');
          let password = document.getElementById('password');
          let former = document.getElementById('former'); 
      
          let SignInUser = evt => {
            console.log("dito");
              evt.preventDefault();
              signInWithEmailAndPassword(auth, email.value, password.value)
              .then((credentials) =>{
                      get(child(dbref, 'users/' + credentials.user.uid)).then((snapshot)=>{
                        if(snapshot.exist){
                          sessionStorage.setItem("user-info", JSON.stringify({
                            firstname: snapshot.val().firstname,
                            lastname: snapshot.val().lastname
                        }))
                        sessionStorage.setItem("user-creds", JSON,stringify(credentials.user));
                      }
                      if (get(child('user_type')) == "user"){
                        window.location.href = 'user_page.html';
                      }
                    else{
                      window.location.href = 'admin_page.html';
                    }
                    })
              })
              .catch((error)=>{
                  console.log(error);
                  alert(error.message); 
              })
              
          }
          former.addEventListener('submit', SignInUser);
        </script>
        <script src="js/scripts.js"></script>
</body>
</html>
